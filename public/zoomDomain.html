<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Top Checkin Data</title>

<style>

.area {
  fill: #AECFE3;
  clip-path: url(#clip);
}

h1{
  font-family: sans-serif;
}

</style>


<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var parseDate = d3.timeParse("%H %A %b %d %Y");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]);

var xAxis = d3.axisBottom(x),
    yAxis = d3.axisLeft(y);

var zoom = d3.zoom()
    .scaleExtent([1, 32])
    .translateExtent([[0, 0], [width, height]])
    .extent([[0, 0], [width, height]])
    .on("zoom", zoomed);

var area = d3.area()
    .curve(d3.curveMonotoneX)
    .x(function(d) { return x(d.time_day); })
    .y0(height)
    .y1(function(d) { return y(d.num_checkin); });

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);


  var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


  function drawZoomDomain(data){
    x.domain(d3.extent(data, function(d) {
      return d.time_day; }));
    y.domain([0, d3.max(data, function(d) { return d.num_checkin; })]);

    d3.select("path.area").remove();
    d3.select("g.axis--x").remove();
    d3.select("g.axis--y").remove();

    g.append("path")
        .data(function(d2) {
          console.log([data]);
          return [data];})
        .attr("class", "area")
        .attr("d", area);

    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    g.append("g")
        .attr("class", "axis axis--y")
        .call(yAxis);

    var d0 = new Date("Sun Dec 04 2016 00:00:00"),
        d1 = new Date("Wed Dec 07 2016 05:00:00");


    // Gratuitous intro zoom!
    svg.call(zoom).transition()
        .duration(1500)
        .call(zoom.transform, d3.zoomIdentity
            .scale(width / (x(d1) - x(d0)))
            .translate(-x(d0), 0));

  }

function zoomed() {
  var t = d3.event.transform, xt = t.rescaleX(x);
  g.select(".area").attr("d", area.x(function(d) { return xt(d.time_day); }));
  g.select(".axis--x").call(xAxis.scale(xt));
}

function type(d) {
  d.time_day = parseDate(d.time_day);
  d.num_checkin = +d.num_checkin;
  return d;
}


var zoomData;
var last = true;

function loadData(){
  if (last) {
    d3.csv("/LasVega_Burgers_Second.csv", type, function(error, data) {
      if (error) throw error;
      zoomData = data;
      //data = zoomData.slice(0, Math.floor(Math.random() * data.length));
      drawZoomDomain(zoomData);
    });
  } else {
    d3.csv("/LasVega_Burgers_Top.csv", type, function(error, data) {
      if (error) throw error;
      zoomData = data;
      //data = zoomData.slice(0, Math.floor(Math.random() * data.length));
      drawZoomDomain(zoomData);
    });
  }
  last = !last;
}


function main(){
  d3.interval(function() {
    loadData();
  }, 3500);
}

main();


</script>
</html>
